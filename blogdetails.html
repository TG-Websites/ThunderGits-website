<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Details - ThunderGits</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontSize: {
            base: '1em',
            sm: '14px',
            md: '15px',
            lg: '1.4em',
            xl: '42px',
            heading: '6.75vw',
          },
          lineHeight: {
            tight: '1em',
            normal: '1.2em',
            relaxed: '1.5em',
            loose: '1.6em',
            heading: '0.95em',
          },
          letterSpacing: {
            wide: '1.8px',
            tighter: '0.01em',
          },
          fontWeight: {
            medium: '500',
          },
          transitionProperty: {
            all: 'all',
          },
          transitionTimingFunction: {
            ease: 'ease',
          },
          transitionDuration: {
            DEFAULT: '300ms',
          },
          colors: {
            theme: {
              text: '#DEDDDB',
              textLight: '#848484',
              textDark: '#EFE8CE',
              link: '#E2725B',
              hover: '#DD644C',
              link2: '#7DA189',
              hover2: '#6D967A',
              link3: '#9D7246',
              hover3: '#5B3918',
              bg: '#141414',
              bd: '#424040',
              altBg: '#292828',
              altBd: '#535353',
            },
            dark: '#0e0e0e',
            offwhite: '#f5e9cd',
            graytext: '#d9d9d9',
            accent: '#f25835',
            footer: '#121212',
            linkhover: '#f5e9cd',
          }
        }
      }
    }
  </script>
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="./style.css">

  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
</head>

<body class="bg-dark text-theme-text">

  <!-- Navbar -->
  <header class="fixed top-0 left-0 w-full z-40 backdrop-blur-sm bg-dark/70">
    <div class="max-w-7xl mx-auto px-6 sm:px-10 lg:px-20 flex justify-between items-center h-20 border-b border-theme-bd">
      
      <!-- Logo -->
      <div class="flex items-center gap-3 animate-slide-fade-up">
        <img src="./assets/thundergits logo.webp" alt="ThunderGits" class="h-10 w-auto">
      </div>

      <!-- Desktop Nav -->
      <nav class="hidden md:flex gap-8 text-offwhite font-medium animate-slide-fade-up-delay1">
        <a href="./index.html" class="pb-1 border-b-2 border-transparent hover:border-linkhover transition-all">Home</a>
        <a href="./about.html" class="pb-1 border-b-2 border-transparent hover:border-linkhover transition-all">About</a>
        <a href="./services.html" class="pb-1 border-b-2 border-transparent hover:border-linkhover transition-all">Services</a>
        <a href="./work.html" class="pb-1 border-b-2 border-transparent hover:border-linkhover transition-all">Work</a>
        <a href="./career.html" class="pb-1 border-b-2 border-transparent hover:border-linkhover transition-all">Career</a>
        <a href="./contact.html" class="pb-1 border-b-2 border-transparent hover:border-linkhover transition-all">Contact</a>
      </nav>

      <!-- Quote + Hamburger -->
      <div class="flex items-center gap-6 animate-slide-fade-up-delay2">
        <a href="./contact.html" class="hidden sm:block bg-gradient-to-r from-pink-500 to-purple-500 text-white px-6 py-2 rounded-md font-medium hover:opacity-90 transition-all">
          Get a Quote
        </a>
        
        <!-- Hamburger Menu -->
        <button onclick="toggleMobileMenu()" class="md:hidden text-offwhite text-2xl">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="hidden md:hidden bg-dark/95 backdrop-blur-sm border-t border-theme-bd">
      <nav class="flex flex-col p-6 space-y-4 text-offwhite">
        <a href="./index.html" class="hover:text-linkhover transition-all">Home</a>
        <a href="./about.html" class="hover:text-linkhover transition-all">About</a>
        <a href="./services.html" class="hover:text-linkhover transition-all">Services</a>
        <a href="./work.html" class="hover:text-linkhover transition-all">Work</a>
        <a href="./career.html" class="hover:text-linkhover transition-all">Career</a>
        <a href="./contact.html" class="hover:text-linkhover transition-all">Contact</a>
        <a href="./contact.html" class="bg-gradient-to-r from-pink-500 to-purple-500 text-white px-6 py-2 rounded-md font-medium hover:opacity-90 transition-all text-center mt-4">
          Get a Quote
        </a>
      </nav>
    </div>
  </header>

  <!-- Loading Spinner -->
  <div id="loadingSpinner" class="fixed inset-0 bg-dark/80 flex items-center justify-center z-50">
    <div class="animate-spin rounded-full h-32 w-32 border-b-2 border-pink-500"></div>
  </div>

  <!-- Blog Content -->
  <main class="pt-20 min-h-screen bg-white">
    <!-- Blog Header -->
    <section id="blogHeader" class="py-20 bg-gradient-to-br from-dark via-dark/90 to-transparent">
      <div class="max-w-4xl mx-auto px-6 text-center">
        <!-- Loading placeholder -->
        <div class="animate-pulse">
          <div class="h-8 bg-gray-700 rounded mb-4"></div>
          <div class="h-12 bg-gray-700 rounded mb-6"></div>
          <div class="flex justify-center space-x-4 text-sm">
            <div class="h-4 bg-gray-700 rounded w-24"></div>
            <div class="h-4 bg-gray-700 rounded w-20"></div>
            <div class="h-4 bg-gray-700 rounded w-16"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- Blog Content -->
    <section id="blogContent" class="py-16">
      <div class="max-w-4xl mx-auto px-6">
        <!-- Featured Image -->
        <div id="featuredImageContainer" class="mb-12">
          <div class="animate-pulse bg-gray-300 h-96 rounded-lg"></div>
        </div>

        <!-- Blog Body -->
        <article id="blogBody" class="prose prose-lg max-w-none">
          <div class="animate-pulse space-y-4">
            <div class="h-4 bg-gray-300 rounded w-full"></div>
            <div class="h-4 bg-gray-300 rounded w-5/6"></div>
            <div class="h-4 bg-gray-300 rounded w-4/6"></div>
            <div class="h-4 bg-gray-300 rounded w-full"></div>
            <div class="h-4 bg-gray-300 rounded w-3/4"></div>
          </div>
        </article>

        <!-- Author Info -->
        <div id="authorInfo" class="mt-12 p-6 bg-gray-50 rounded-lg">
          <div class="animate-pulse flex items-center space-x-4">
            <div class="rounded-full bg-gray-300 h-16 w-16"></div>
            <div class="flex-1 space-y-2">
              <div class="h-4 bg-gray-300 rounded w-1/4"></div>
              <div class="h-3 bg-gray-300 rounded w-1/2"></div>
            </div>
          </div>
        </div>

        <!-- Tags -->
        <div id="blogTags" class="mt-8">
          <div class="animate-pulse flex flex-wrap gap-2">
            <div class="h-8 bg-gray-300 rounded-full w-16"></div>
            <div class="h-8 bg-gray-300 rounded-full w-20"></div>
            <div class="h-8 bg-gray-300 rounded-full w-14"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- Related Blogs Section -->
    <section id="relatedBlogs" class="py-20 bg-gray-50">
      <div class="max-w-7xl mx-auto px-6">
        <div class="text-center mb-12">
          <h2 class="text-3xl font-bold text-gray-900 mb-4">More Articles</h2>
          <p class="text-gray-600">Discover more insights and stories from our blog</p>
        </div>

        <!-- Related Blogs Container -->
        <div id="relatedBlogsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
          <!-- Loading placeholders -->
          <div class="animate-pulse">
            <div class="bg-gray-300 h-48 rounded-lg mb-4"></div>
            <div class="h-4 bg-gray-300 rounded mb-2"></div>
            <div class="h-6 bg-gray-300 rounded mb-2"></div>
            <div class="h-16 bg-gray-300 rounded"></div>
          </div>
          <div class="animate-pulse">
            <div class="bg-gray-300 h-48 rounded-lg mb-4"></div>
            <div class="h-4 bg-gray-300 rounded mb-2"></div>
            <div class="h-6 bg-gray-300 rounded mb-2"></div>
            <div class="h-16 bg-gray-300 rounded"></div>
          </div>
          <div class="animate-pulse">
            <div class="bg-gray-300 h-48 rounded-lg mb-4"></div>
            <div class="h-4 bg-gray-300 rounded mb-2"></div>
            <div class="h-6 bg-gray-300 rounded mb-2"></div>
            <div class="h-16 bg-gray-300 rounded"></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-footer text-graytext py-12">
    <div class="max-w-7xl mx-auto px-6 text-center">
      <div class="flex items-center justify-center gap-3 mb-6">
        <img src="./assets/thundergits logo.webp" alt="ThunderGits" class="h-10 w-auto">
      </div>
      <p class="text-sm">&copy; 2024 ThunderGits. All rights reserved.</p>
    </div>
  </footer>

  <!-- Scroll Button -->
  <button id="scrollToggleBtn" class="fixed bottom-6 right-6 bg-gradient-to-r from-pink-500 to-purple-500 text-white p-3 rounded-full shadow-lg hover:opacity-90 transition-all z-30">
    <i id="scrollIcon" class="fas fa-arrow-down"></i>
  </button>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: true,
    });
  </script>

  <script src="./script.js"></script>
  <script src="./blogdetails.js"></script>
</body>

</html>
